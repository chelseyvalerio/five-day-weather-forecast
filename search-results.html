<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./Develop/search-results-style.css">
</head>

<body>

    <div class="flex-row align-center justify-center min-100-vh bg-light" id="header">
        <div class="container-fluid flex-column align-center bg-light p-5">
          <header>
            <h1 class="text-primary text-dark">Weather Dashboard</h1>
            <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
          ></script>
            <p id="time" class="lead"></p>
            <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
          </header>

          <form id="search-form" class="form w-100">
            <input id="search-input" class="form-input w-100 " type="text" placeholder="Name a City">
            <button class="btn btn-search btn-block btn btn-outline-secondary" id="searchbtn"> Search </button>
          </form>
        </div>
      </div>
    
      <div class="container-fluid p-3 text-dark position-relative" id="citydiv">
        <h2>Showing Weather for: <span id="city-value-text"></span></h2>
        <div id="city-value-results"></div>
      </div>
    </div>

    <script src="./Develop/search-results-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
